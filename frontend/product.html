<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results - Travel Ease</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Amazon-style card hover effect */
        .flight-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="flight_results.html" class="text-2xl font-extrabold text-red-600 tracking-tight">Travel Ease</a>
            </div>

            <nav class="hidden md:flex space-x-8 text-sm font-semibold text-gray-700">
                <a href="#" class="hover:text-red-600 transition">HOME</a>
                <a href="#" class="hover:text-red-600 transition">ABOUT</a>
                <a href="#" class="text-red-600 transition">FLIGHTS</a>
                <a href="#" class="hover:text-red-600 transition">CONTACT</a>
            </nav>

            <div class="flex items-center space-x-6">
                <a href="basket.html" class="relative text-gray-600 hover:text-red-600 transition group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center transform scale-0 transition-transform duration-200">0</span>
                </a>

                <button class="bg-red-600 text-white px-5 py-2 text-sm font-bold rounded-lg shadow hover:bg-red-700 transition">
                    Sign in
                </button>
            </div>
        </div>
    </header>

    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
            <p class="text-gray-600 text-sm font-semibold" id="search-summary-text">
                Showing search results for London (LHR) to Anywhere (01/10/2025)
            </p>
            <div class="flex items-center space-x-2">
                <label for="sort" class="text-xs font-semibold text-gray-500 uppercase">Sort by:</label>
                <select id="sort" class="text-sm border-gray-300 border rounded-md p-1 focus:ring-red-500 focus:border-red-500">
                    <option>Recommended</option>
                    <option>Price: Low to High</option>
                    <option>Duration: Shortest</option>
                </select>
            </div>
        </div>
    </div>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <aside class="hidden lg:block col-span-1 space-y-6">
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="font-bold text-gray-900 mb-3">Stops</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500" checked>
                            <span class="text-sm text-gray-700">Direct</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500">
                            <span class="text-sm text-gray-700">1 Stop</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500">
                            <span class="text-sm text-gray-700">2+ Stops</span>
                        </label>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="font-bold text-gray-900 mb-3">Airlines</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500" checked>
                            <span class="text-sm text-gray-700">British Airways</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500" checked>
                            <span class="text-sm text-gray-700">Emirates</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-red-600 focus:ring-red-500" checked>
                            <span class="text-sm text-gray-700">Lufthansa</span>
                        </label>
                    </div>
                </div>
            </aside>

            <section class="col-span-1 lg:col-span-3">
                
                <div id="loading-spinner" class="text-center py-12">
                    <svg class="animate-spin h-10 w-10 text-red-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-500 mt-4">Searching best flights...</p>
                </div>

                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-6 shadow-md" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span id="error-message-text" class="block sm:inline"></span>
                </div>

                <div id="flight-results-container" class="space-y-4">
                    </div>

            </section>
        </div>
    </main>

    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <span>Flight added to basket!</span>
    </div>

    <script>
        // --- API CONFIGURATION ---
        const API_URL = '/api/destinations'; 

        // --- DOM ELEMENTS ---
        const container = document.getElementById('flight-results-container');
        const loader = document.getElementById('loading-spinner');
        const cartCountBadge = document.getElementById('cart-count');
        const toast = document.getElementById('toast');
        const errorMessage = document.getElementById('error-message'); 
        const errorMessageText = document.getElementById('error-message-text');

        // --- BASKET LOGIC ---
        
        function updateCartCount() {
            const basket = JSON.parse(localStorage.getItem('travel_basket')) || [];
            if (basket.length > 0) {
                cartCountBadge.textContent = basket.length;
                cartCountBadge.classList.remove('scale-0');
            } else {
                cartCountBadge.classList.add('scale-0');
            }
        }

        window.addToBasket = function(flightData) {
            let basket = JSON.parse(localStorage.getItem('travel_basket')) || [];
            const { image, ...itemToStore } = flightData;
            basket.push(itemToStore);
            localStorage.setItem('travel_basket', JSON.stringify(basket));
            updateCartCount();
            showToast();
        };

        function showToast() {
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- FETCH FUNCTION (FIXED) ---
        async function fetchFlights() {
            loader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            container.innerHTML = ''; 

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                // 1. Get raw JSON
                const responseJson = await response.json();
                
                // 2. EXTRACT THE ARRAY (Correct logic)
                const flightArray = responseJson.data;
                
                // 3. Check if array exists and has length
                if (!flightArray || flightArray.length === 0) {
                    throw new Error("No flights found.");
                }

                // 4. Render the specific array
                renderFlights(flightArray);

            } catch (error) {
                console.error("Flight Data Retrieval Failure:", error.message);
                errorMessageText.textContent = `Could not load flight data: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- RENDER FUNCTION ---
        function renderFlights(flights) {
            loader.classList.add('hidden'); 
            container.innerHTML = ''; 

            flights.forEach(flight => {
                if (!flight.id || !flight.location || !flight.price) {
                     console.warn("Skipping incomplete flight:", flight);
                     return;
                }
                
                // Default values
                const airline = flight.airline || 'Various Airlines';
                const departureTime = flight.departureTime || '10:00';
                const arrivalTime = flight.arrivalTime || '14:00';
                const duration = flight.duration || '4h 00m';
                const stops = flight.stops || 'Direct';
                const rating = flight.rating || '4.5';
                
                // For 'destination', we use the 'location' property from your backend
                const destinationName = flight.location; 

                // Escape single quotes for the JSON string
                const flightString = JSON.stringify(flight).replace(/'/g, "&#39;");

                const cardHTML = `
                    <div class="flight-card bg-white rounded-lg border border-gray-200 p-4 flex flex-col sm:flex-row gap-4">
                        
                        <div class="sm:w-48 h-48 sm:h-auto flex-shrink-0 relative">
                            <img src="${flight.image || 'https://placehold.co/300x200?text=Flight'}" alt="${destinationName}" class="w-full h-full object-cover rounded-md">
                            <div class="absolute top-2 left-2 bg-white px-2 py-1 text-xs font-bold rounded shadow text-gray-800">
                                ${rating} ★
                            </div>
                        </div>

                        <div class="flex-grow flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h2 class="text-xl font-bold text-gray-900">${destinationName}</h2>
                                    <p class="text-sm text-gray-500 mb-2">Operated by ${airline}</p>
                                    
                                    <div class="flex items-center space-x-6 mt-3">
                                        <div class="text-center">
                                            <div class="text-lg font-semibold text-gray-800">${departureTime}</div>
                                            <div class="text-xs text-gray-400">LHR</div>
                                        </div>
                                        <div class="flex flex-col items-center flex-grow max-w-[100px]">
                                            <div class="text-xs text-gray-400 mb-1">${duration}</div>
                                            <div class="w-full h-px bg-gray-300 relative">
                                                <div class="absolute -top-1 right-0 w-2 h-2 bg-gray-300 rounded-full"></div>
                                                <div class="absolute -top-1 left-0 w-2 h-2 bg-gray-300 rounded-full"></div>
                                            </div>
                                            <div class="text-xs text-green-600 mt-1 font-medium">${stops}</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-lg font-semibold text-gray-800">${arrivalTime}</div>
                                            <div class="text-xs text-gray-400">Dest</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 text-xs text-gray-500">
                                    <span class="mr-3">✓ Flexible date change</span>
                                    <span>✓ Baggage options available</span>
                                </div>
                            </div>
                        </div>

                        <div class="sm:w-40 border-t sm:border-t-0 sm:border-l border-gray-100 pt-4 sm:pt-0 sm:pl-4 flex flex-col justify-center items-end text-right">
                            <div class="text-xs text-gray-400">Starting Price</div>
                            <div class="text-3xl font-bold text-red-600">£${Number(flight.price).toFixed(0)}</div>
                            <div class="text-xs text-gray-400 mb-4">per adult</div>
                            
                            <button onclick='addToBasket(${flightString})' class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow transition duration-200">
                                Add to Basket
                            </button>
                        </div>

                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchFlights();
            updateCartCount();
        });
    </script>
</body>
</html>
